<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row ">
                <div class="col-md-4 text-center">
                    <h3>Product Name</h3>
                    <br>
                    <input type="text" placeholder="Product Name" class="my-2 form-control">
                    <input type="text" placeholder="Product Name" class="my-2 form-control">
                    <input type="text" placeholder="Product Name" class="my-2 form-control">
                </div>
                <div class="col-md-4 text-center">
                    <h3>Unit</h3>
                    <br>
                    <input type="text" id="p1unit" placeholder="Quantity" class="my-2 form-control">
                    <input type="text" id="p2unit" placeholder="Quantity" class="my-2 form-control">
                    <input type="text" id="p3unit" placeholder="Quantity" class="my-2 form-control">
                </div>
                <div class="col-md-4 text-center">
                    <h3>Unit Price</h3>
                    <br>
                    <input type="text" id="p1price" placeholder="Price" class="my-2 form-control">
                    <input type="text" id="p2price" placeholder="Price"  class="my-2 form-control">
                    <input type="text" id="p3price" placeholder="Price" class="my-2 form-control">
                </div>
                <button class="btn btn-success form-control" onclick="addFunction()">ADD</button>
                <input type="text" id="Result-box" placeholder="Result" class="my-2 form-control text-center">
            </div>
        </div>
    </section>


    <script>
        function addFunction() {
            var p1Unit = parseInt(document.getElementById('p1unit').value);
            var p1Price = parseInt(document.getElementById('p1price').value);

            var p2Unit = parseInt(document.getElementById('p2unit').value); 
            var p2Price = parseInt(document.getElementById('p2price').value); 

            var p3Unit = parseInt(document.getElementById('p3unit').value);
            var p3Price = parseInt(document.getElementById('p3price').value);
            

            var total = (p1Unit * p1Price) + (p2Unit * p2Price) + (p3Unit * p3Price);
            document.getElementById('Result-box').value = total;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
